<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier Scolaire</title>

    <!-- CSS مباشرة في نفس الملف -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #4682b4;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        label {
            font-size: 1.1em;
            color: #4682b4;
        }

        select {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            font-size: 16px;
            border: 2px solid #4682b4;
            border-radius: 5px;
            background-color: #f0f8ff;
            color: #333;
            transition: border 0.3s ease;
        }

        select:focus {
            border-color: #1e90ff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #4682b4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1e90ff;
        }

        .result {
            margin-top: 20px;
            background-color: #f0f8ff;
            padding: 15px;
            border: 1px solid #4682b4;
            border-radius: 5px;
            text-align: left;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 5px 0;
            font-size: 16px;
            color: #333;
        }

        li::before {
            content: "⏰ ";
            color: #1e90ff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Calendrier Scolaire</h1>

    <label for="day">Choisissez un jour :</label>
    <select id="day">
        <option value="1">Lundi</option>
        <option value="2">Mardi</option>
        <option value="3">Mercredi</option>
        <option value="4">Jeudi</option>
        <option value="5">Vendredi</option>
        <option value="6">Samedi</option>
    </select>

    <button onclick="showSchedule()">Voir le Calendrier</button>

    <div class="result" id="result"></div>
</div>

<script>
    const matieres = ["Arabe", "Math", "Physique", "SVT", "Géographie", "Histoire", "Info", "Français", "Technologie", "Islamique", "Anglais", "Madania", "Sport"];
    const horairesMatin = ["8:00", "9:00", "10:15", "11:15", "12:15"];
    const horairesAprem = ["14:15", "15:15", "16:15", "17:15", "18:15"];

    function showSchedule() {
        const day = document.getElementById("day").value;
        let result = document.getElementById("result");
        result.innerHTML = "";  // Clear previous result

        if (day == 1) {
            result.innerHTML = `
                <p>Matin:</p>
                <ul>
                    <li>${horairesMatin[0]} - ${horairesMatin[1]}: ${matieres[9]}</li>
                    <li>${horairesMatin[1]} - ${horairesMatin[2]}: ${matieres[3]}</li>
                    <li>${horairesMatin[2]} - ${horairesMatin[4]}: ${matieres[0]}</li>
                </ul>
                <p>Après-midi:</p>
                <ul>
                    <li>${horairesAprem[0]} - ${horairesAprem[2]}: ${matieres[2]}</li>
                    <li>${horairesAprem[2]} - ${horairesAprem[3]}: ${matieres[1]}</li>
                </ul>
            `;
        } else if (day == 2) {
            result.innerHTML = `
                <p>Matin:</p>
                <ul>
                    <li>${horairesMatin[0]} - ${horairesMatin[2]}: ${matieres[0]}</li>
                    <li>${horairesMatin[2]} - ${horairesMatin[3]}: ${matieres[11]}</li>
                    <li>${horairesMatin[3]} - ${horairesMatin[4]}: ${matieres[4]}</li>
                </ul>
                <p>Après-midi:</p>
                <ul>
                    <li>${horairesAprem[0]} - ${horairesAprem[2]}: ${matieres[7]}</li>
                    <li>${horairesAprem[2]} - ${horairesAprem[4]}: ${matieres[10]}</li>
                </ul>
            `;
        } else if (day == 3) {
            result.innerHTML = `
                <p>Matin:</p>
                <ul>
                    <li>${horairesMatin[0]} - ${horairesMatin[2]}: ${matieres[1]}</li>
                    <li>${horairesMatin[2]} - ${horairesMatin[4]}: ${matieres[4]}</li>
                </ul>
                <p>Après-midi:</p>
                <ul>
                    <li>${horairesAprem[2]} - ${horairesAprem[4]}: ${matieres[7]}</li>
                </ul>
            `;
        } else if (day == 4) {
            result.innerHTML = `
                <p>Matin:</p>
                <ul>
                    <li>${horairesMatin[0]} - ${horairesMatin[2]}: ${matieres[12]}</li>
                    <li>${horairesMatin[2]} - ${horairesMatin[3]}: ${matieres[1]}</li>
                    <li>${horairesMatin[3]} - ${horairesMatin[4]}: ${matieres[10]}</li>
                </ul>
                <p>Après-midi:</p>
                <ul>
                    <li>${horairesAprem[1]} - ${horairesAprem[2]}: ${matieres[1]}</li>
                    <li>${horairesAprem[2]} - ${horairesAprem[3]}: ${matieres[2]}</li>
                    <li>${horairesAprem[3]} - ${horairesAprem[4]}: ${matieres[6]}</li>
                </ul>
            `;
        } else if (day == 5) {
            result.innerHTML = `
                <p>Matin:</p>
                <ul>
                    <li>${horairesMatin[2]} - ${horairesMatin[3]}: ${matieres[11]}</li>
                    <li>${horairesMatin[2]} - ${horairesMatin[4]}: ${matieres[3]}</li>
                </ul>
            `;
        } else if (day == 6) {
            result.innerHTML = `
                <p>Matin:</p>
                <ul>
                    <li>${horairesMatin[2]} - ${horairesMatin[4]}: ${matieres[8]}</li>
                </ul>
            `;
        }
    }
</script>

</body>
</html>
